<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">        
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-phone.png" alt="smartphone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/logo-instagram.png" alt="instagram" class="instagram-logo">
                    <div class="perfil">
                        <img src="./img/perfil_instagram.jpg" alt="emanuela" >                                               
                    </div>
                    <div class="instagram-login">                        
                        <a href="#" class="">Continuar como emanuelanardin</a>
                    </div>
                    <div class="instagram-logout">
                        <a href="#">Remover conta</a>
                    </div>
                </div>
                <div class="group">
                    <p class="not-account">
                        <p>Não é emanuelanardin?</p>
                        <span>
                        <a class="link_blue" href="https://www.instagram.com/accounts/emailsignup/">Alterar conta</a>
                        ou 
                        <a class="link_blue" href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
                    </span>
                    </p>
                </div>
                <div class="getapp">
                    <p class="getapptext">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
                            <img src="./img/applestore.png" alt="applestore" class="app">
                        </a>                        
                        <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
                            <img src="./img/googleplay.png" alt="googleplay" class="app">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
